<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Checkout Page</title>
</head>

<body>
  <div class="main-con">
    <div class="white-bg"></div>
    <div class="center-con">
      <div class="center-con-top">
        <img src="./images/dispay.png" alt="Dispay" />
        <div class="title-con">
          <h2 id="from">Maverick3008#6682</h2>
          <p>is paying you</p>
          <h1 id="amt">â‚¹ 1200</h1>
        </div>
      </div>
      <div class="center-con-bottom">
        <div class="details">
          <div>
            <p class="heading">PAYOUT DETAILS</p>
            <p class="desc" id="desc">Your payout through Chatterpay</p>
          </div>
          <div>
            <p class="heading">PAYOUT TO</p>
            <br />
            <p class="desc" id="to">ANOM CHAKRAVORTY</p>
          </div>
          <div>
            <span class="heading">
              <p>REFERENCE ID</p>
              <p id="refId">205</p>
            </span>
          </div>
        </div>
        <div class="secured">
          <p>Secured by</p>
          <img src="./images/logo.png" alt="Razorpay" />
        </div>
      </div>
      <div class="right-con">
        <div class="right-con-img">
          <img src="./images/protection.svg" alt="Secure" />
        </div>
        <details>
          <summary>VERIFY YOURSELF</summary>
          <i class="verify">OTP will be sent to given email-id/phone-no</i>
        </details>
        <div class="upi_par">
          <p><b>ENTER YOUR UPI ID</b></p>
          <div class="upi_in">
            <img src="./images/upi_icon.png" alt="" />
            <input type="text" placeholder="Phone/email @bank" />
          </div>
        </div>

        <details>
          <summary>OTHER PAYMENT METHODS</summary>

          <details>
            <summary>BANK TRANSFER</summary>
            <input type="text" placeholder="Account Num" />
            <input type="text" placeholder="IFSC" />
          </details>
          <details>
            <summary>WALLET</summary>
            <input type="text" placeholder="Enter mobile num" />
          </details>
        </details>
        <details id="sub">

          <summary>CONFIRM & SUBMIT</summary>
          <button id="submit">Submit</button>


        </details>
      </div>
    </div>

    <script src="script.js"></script>
  </div>
</body>

</html>
